<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Основы Vue</title>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <div class="container" id="app">
            <div class="card">
                <h1>План по изучению Vue.js</h1>

                <div class="steps">
                    <div class="steps-content">{{ step.text }}</div>
                    <ul class="steps-list">
                        <li
                            v-for="(step, $idx) in steps"
                            :key="step"
                            class="steps-item"
                            :class="{'done': $idx <= activeIndex, 'active': $idx === activeIndex}"
                            @click="setActive($idx)"
                        >
                            <span>{{ $idx + 1 }}</span> {{ step.title }}
                        </li>
                    </ul>
                    <div v-if="!completed">
                        <button class="btn" @click="prev" :disabled="!canGoPrev">Назад</button>
                        <button class="btn primary" @click="nextOfFinish">{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
                    </div>
                    <button v-else @click="restart" class="btn">Начать занова</button>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="vue.js"></script>
    </body>
</html>
